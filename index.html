<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggregate Comparison: Crop Production vs Vegetation Index</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    svg {
      background: #fff;
      border: 1px solid #ddd;
      margin: auto;
      display: block;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkorange;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>US Aggregate Comparison: Crop Production & Vegetation Index</h1>
  <svg id="chart" width="600" height="400"></svg>
  <div id="tooltip" class="tooltip"></div>
  
  <script>
    // CSV URLs
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/5aebb1fc334be000f4b756db6d5c83adf71e89ab/CropProduction.csv";
    const CLIMATE_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";

    // Helper function to check if a record is for US
    function isUS(country) {
      if (!country) return false;
      const lower = country.toLowerCase();
      return lower.includes("united states");
    }

    // Load CropProduction.csv and Climate.csv concurrently.
    Promise.all([
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => isUS(d.country) && d.year <= 2020)),
      d3.csv(CLIMATE_CSV_URL, d => ({
        year: +d.Year,
        VegetationIndex: +d.VegetationIndex
      })).then(data => data.filter(d => d.year >= 2020))
    ]).then(([cropData, climateData]) => {
      console.log("Crop Data (US, ≤2020):", cropData.length, cropData);
      console.log("Climate Data (≥2020):", climateData.length, climateData);
      
      // Check that we have data
      if(cropData.length === 0 || climateData.length === 0) {
        console.error("One of the datasets is empty. Check your filtering.");
        return;
      }
      
      // Compute the average crop production from cropData.
      const avgProduction = d3.mean(cropData, d => d.production);
      // Compute the average Vegetation Index from climateData.
      const avgVegIndex = d3.mean(climateData, d => d.VegetationIndex);
      
      // Build summary data array.
      const summaryData = [
        { category: "Crop Production", value: avgProduction, unit: "t" },
        { category: "Vegetation Index", value: avgVegIndex, unit: "" }
      ];
      
      drawBarChart(summaryData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawBarChart(data) {
      const svg = d3.select("#chart");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = { top: 40, right: 20, bottom: 80, left: 80 };
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom;

      const g = svg.append("g")
                   .attr("transform", `translate(${margin.left},${margin.top})`);

      // x-scale: categories.
      const x = d3.scaleBand()
                  .domain(data.map(d => d.category))
                  .range([0, chartWidth])
                  .padding(0.4);

      // y-scale: from 0 to max average (raw values)
      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.value) * 1.1])
                  .range([chartHeight, 0]);

      // x-axis.
      g.append("g")
       .attr("transform", `translate(0, ${chartHeight})`)
       .call(d3.axisBottom(x))
       .selectAll("text")
       .attr("transform", "rotate(-40)")
       .style("text-anchor", "end");

      // y-axis with comma formatting.
      g.append("g")
       .call(d3.axisLeft(y).ticks(6).tickFormat(d3.format(",.0f")));

      // Bars with animation.
      const bars = g.selectAll(".bar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.category))
                    .attr("y", chartHeight)
                    .attr("width", x.bandwidth())
                    .attr("height", 0)
                    .on("mouseover", (event, d) => {
                      d3.select("#tooltip")
                        .style("opacity", 1)
                        .html(`<strong>${d.category}</strong><br>Average: ${d.value.toFixed(2)} ${d.unit}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                    })
                    .on("mouseout", () => {
                      d3.select("#tooltip").style("opacity", 0);
                    });
      
      bars.transition()
          .duration(1000)
          .attr("y", d => y(d.value))
          .attr("height", d => chartHeight - y(d.value));

      // Axis Labels.
      svg.append("text")
         .attr("class", "axis-label")
         .attr("transform", `translate(${margin.left + chartWidth/2}, ${height - 10})`)
         .attr("text-anchor", "middle")
         .text("Variable");

      svg.append("text")
         .attr("class", "axis-label")
         .attr("transform", "rotate(-90)")
         .attr("x", -(margin.top + chartHeight/2))
         .attr("y", 20)
         .attr("text-anchor", "middle")
         .text("Average Value (raw)");
    }
  </script>
</body>
</html>
