<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Production & Vegetation Index Comparison</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    svg {
      display: block;
      margin: auto;
      background: #fff;
      border: 1px solid #ddd;
    }
    .axis path, .axis line {
      stroke: #333;
      shape-rendering: crispEdges;
    }
    .line-cultivation {
      fill: none;
      stroke: #2980b9;
      stroke-width: 2;
    }
    .line-vegetation {
      fill: none;
      stroke: #27ae60;
      stroke-width: 2;
    }
    .tooltip {
      position: absolute;
      padding: 8px;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .legend {
      font-size: 12px;
      fill: #333;
    }
    .highlight {
      fill: none;
      stroke: orange;
      stroke-width: 3;
      stroke-dasharray: 5,5;
      opacity: 0;
    }
  </style>
</head>
<body>
  <h1>Conclusion: Crop Production vs Vegetation Index</h1>
  <svg id="chart" width="1000" height="600"></svg>
  <div id="tooltip" class="tooltip"></div>
  
  <script>
    // CSV URLs (use your actual CSV URLs)
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/CropProduction.csv";
    const CLIMATE_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";

    // Load Crop Production and Climate data concurrently.
    Promise.all([
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States") && d.year <= 2020)),
      d3.csv(CLIMATE_CSV_URL, d => ({
        year: +d.Year,
        VegetationIndex: +d.VegetationIndex
      })).then(data => data.filter(d => d.year >= 2020)) // use climate data from 2020 onward
    ]).then(([cropData, climateData]) => {
      // For this plot we don’t merge by year strictly;
      // Instead, we will plot the crop production data (years up to 2020)
      // and the vegetation index data (years 2020–2024) on the same x-axis.
      // If there is an overlapping year (2020), both lines will show a point there.

      // For cultivation, we use the cropData as-is.
      // For vegetation, we use the climateData.
      
      drawDualAxisChart(cropData, climateData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawDualAxisChart(cropData, climateData) {
      const svg = d3.select("#chart");
      const width = +svg.attr("width") - 120;
      const height = +svg.attr("height") - 100;
      const margin = { top: 50, right: 80, bottom: 50, left: 80 };

      const g = svg.append("g")
                   .attr("transform", `translate(${margin.left}, ${margin.top})`);

      // x-scale: combine years from both datasets.
      const cropYears = cropData.map(d => d.year);
      const climateYears = climateData.map(d => d.year);
      const xExtent = d3.extent(cropYears.concat(climateYears));
      const x = d3.scaleLinear()
                  .domain(xExtent)
                  .range([0, width]);

      // y-scale for crop production (left axis)
      const yProd = d3.scaleLinear()
                      .domain(d3.extent(cropData, d => d.production)).nice()
                      .range([height, 0]);

      // y-scale for vegetation index (right axis)
      const yVeg = d3.scaleLinear()
                     .domain(d3.extent(climateData, d => d.VegetationIndex)).nice()
                     .range([height, 0]);

      // X-Axis
      g.append("g")
       .attr("class", "axis")
       .attr("transform", `translate(0, ${height})`)
       .call(d3.axisBottom(x).ticks(6).tickFormat(d3.format("d")));
      g.append("text")
       .attr("x", width / 2)
       .attr("y", height + 40)
       .attr("text-anchor", "middle")
       .text("Year");

      // Left Y-Axis (Crop Production)
      g.append("g")
       .attr("class", "axis")
       .call(d3.axisLeft(yProd).ticks(6).tickFormat(d3.format(",.0f")));
      g.append("text")
       .attr("transform", "rotate(-90)")
       .attr("x", -height/2)
       .attr("y", -50)
       .attr("dy", "1em")
       .attr("text-anchor", "middle")
       .text("Crop Production (t)");

      // Right Y-Axis (Vegetation Index)
      g.append("g")
       .attr("class", "axis")
       .attr("transform", `translate(${width},0)`)
       .call(d3.axisRight(yVeg).ticks(6).tickFormat(d3.format(".2f")));
      g.append("text")
       .attr("transform", "rotate(90)")
       .attr("x", height/2)
       .attr("y", -width - 50)
       .attr("dy", "1em")
       .attr("text-anchor", "middle")
       .text("Vegetation Index");

      // Line generator for crop production
      const prodLine = d3.line()
                         .x(d => x(d.year))
                         .y(d => yProd(d.production))
                         .curve(d3.curveMonotoneX);
      // Draw crop production line
      g.append("path")
       .datum(cropData)
       .attr("class", "line-cultivation")
       .attr("d", prodLine);

      // Line generator for vegetation index
      const vegLine = d3.line()
                        .x(d => x(d.year))
                        .y(d => yVeg(d.VegetationIndex))
                        .curve(d3.curveMonotoneX);
      // Draw vegetation index line with animation
      const vegPath = g.append("path")
                       .datum(climateData)
                       .attr("class", "line-vegetation")
                       .attr("d", vegLine);

      // Animate the vegetation index line drawing (stroke-dasharray technique)
      const totalLength = vegPath.node().getTotalLength();
      vegPath.attr("stroke-dasharray", totalLength + " " + totalLength)
             .attr("stroke-dashoffset", totalLength)
             .transition()
             .duration(2000)
             .ease(d3.easeLinear)
             .attr("stroke-dashoffset", 0);

      // Draw circles for crop production points
      g.selectAll(".prod-point")
       .data(cropData)
       .enter()
       .append("circle")
       .attr("class", "prod-point")
       .attr("cx", d => x(d.year))
       .attr("cy", d => yProd(d.production))
       .attr("r", 4)
       .attr("fill", "#2980b9")
       .on("mouseover", (event, d) => {
         showTooltip(event, `Year: ${d.year}<br>Production: ${d.production.toLocaleString()} t`);
       })
       .on("mouseout", hideTooltip);

      // Draw circles for vegetation index points
      g.selectAll(".veg-point")
       .data(climateData)
       .enter()
       .append("circle")
       .attr("class", "veg-point")
       .attr("cx", d => x(d.year))
       .attr("cy", d => yVeg(d.VegetationIndex))
       .attr("r", 4)
       .attr("fill", "#27ae60")
       .on("mouseover", (event, d) => {
         showTooltip(event, `Year: ${d.year}<br>Vegetation Index: ${d.VegetationIndex.toFixed(2)}`);
       })
       .on("mouseout", hideTooltip);

      // Legend
      const legend = svg.append("g")
                        .attr("class", "legend")
                        .attr("transform", `translate(${width + margin.left + 20}, ${margin.top})`);
      const legendData = [
        { label: "Crop Production", color: "#2980b9" },
        { label: "Vegetation Index", color: "#27ae60" }
      ];
      legendData.forEach((d, i) => {
        const legItem = legend.append("g")
                              .attr("transform", `translate(0, ${i * 20})`);
        legItem.append("rect")
               .attr("width", 12)
               .attr("height", 12)
               .attr("fill", d.color);
        legItem.append("text")
               .attr("x", 16)
               .attr("y", 10)
               .text(d.label);
      });
    }

    // Tooltip functions
    function showTooltip(event, content) {
      d3.select("#tooltip")
        .style("opacity", 1)
        .html(content)
        .style("left", (event.pageX + 10) + "px")
        .style("top", (event.pageY - 20) + "px");
    }
    function hideTooltip() {
      d3.select("#tooltip").style("opacity", 0);
    }
  </script>
</body>
</html>
