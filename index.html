<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aggregate Comparison: Grouped Bar Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    svg {
      background: #fff;
      border: 1px solid #ddd;
      margin: auto;
      display: block;
    }
    .bar {
      fill: steelblue;
    }
    .bar:hover {
      fill: darkorange;
    }
    .axis-label {
      font-size: 14px;
      font-weight: bold;
    }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,0.75);
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s;
    }
  </style>
</head>
<body>
  <h1>Aggregate Comparison of US Agricultural & Climate Data</h1>
  <svg id="chart" width="800" height="500"></svg>
  <div id="tooltip" class="tooltip"></div>
  <script>
    // Dataset URLs
    const CROP_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/3d3cf36c88a4f23a187cb4e12a835e10/raw/CropProduction.csv";
    const CO2_CSV_URL  = "https://gist.githubusercontent.com/mystrycodes/f3e133db6c35f1f7180296e872441fe4/raw/Co2emmission.csv";
    const CLIMATE_CSV_URL = "https://gist.githubusercontent.com/mystrycodes/0e4190865121859997eec1fc2d5b4dcd/raw/d10453ccf854feb48e10319eb8025a973f938abe/climate.csv";

    // Load all datasets concurrently.
    Promise.all([
      d3.csv(CROP_CSV_URL, d => ({
        year: +d.TIME,
        production: +d.Value,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      
      d3.csv(CO2_CSV_URL, d => ({
        year: +d.Year,
        co2: +d.total_emission,
        country: d.Country
      })).then(data => data.filter(d => d.country && d.country.includes("United States"))),
      
      d3.csv(CLIMATE_CSV_URL, d => ({
        year: +d.Year,
        SolarIrradiance: +d.SolarIrradiance,
        Temperature: +d.Temperature,
        VegetationIndex: +d.VegetationIndex
      }))
    ]).then(([cropData, co2Data, climateData]) => {
      // Compute average values for each variable.
      // Crop Production average (t)
      const avgCrop = d3.mean(cropData, d => d.production);
      // CO₂ Emissions average (t) – adjust units if necessary.
      const avgCO2 = d3.mean(co2Data, d => d.co2);
      // Temperature average (°C)
      const avgTemp = d3.mean(climateData, d => d.Temperature);
      // Vegetation Index average (unitless)
      const avgVeg = d3.mean(climateData, d => d.VegetationIndex);
      // Solar Irradiance average (W/m²)
      const avgSolar = d3.mean(climateData, d => d.SolarIrradiance);

      const summaryData = [
        { category: "Crop Production", value: avgCrop, unit: "t" },
        { category: "CO₂ Emissions", value: avgCO2, unit: "t" },
        { category: "Temperature", value: avgTemp, unit: "°C" },
        { category: "Vegetation Index", value: avgVeg, unit: "" },
        { category: "Solar Irradiance", value: avgSolar, unit: "W/m²" }
      ];

      drawBarChart(summaryData);
    }).catch(error => {
      console.error("Error loading data:", error);
    });

    function drawBarChart(data) {
      const svg = d3.select("#chart");
      const width = +svg.attr("width");
      const height = +svg.attr("height");
      const margin = { top: 40, right: 20, bottom: 80, left: 80 };
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom;

      const g = svg.append("g")
                   .attr("transform", `translate(${margin.left},${margin.top})`);

      // x-scale: categories
      const x = d3.scaleBand()
                  .domain(data.map(d => d.category))
                  .range([0, chartWidth])
                  .padding(0.4);

      // y-scale: 0 to maximum value (multiplied by a factor for a little headroom)
      const y = d3.scaleLinear()
                  .domain([0, d3.max(data, d => d.value) * 1.1])
                  .range([chartHeight, 0]);

      // x-axis
      g.append("g")
       .attr("transform", `translate(0, ${chartHeight})`)
       .call(d3.axisBottom(x))
       .selectAll("text")
       .attr("transform", "rotate(-40)")
       .style("text-anchor", "end");

      // y-axis with a fixed number of ticks
      g.append("g")
       .call(d3.axisLeft(y).ticks(6).tickFormat(d3.format(".2f")));

      // Bars with animation
      const bars = g.selectAll(".bar")
                    .data(data)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.category))
                    .attr("y", chartHeight)
                    .attr("width", x.bandwidth())
                    .attr("height", 0)
                    .on("mouseover", (event, d) => {
                      d3.select("#tooltip")
                        .style("opacity", 1)
                        .html(`<strong>${d.category}</strong><br>Avg: ${d.value.toFixed(2)} ${d.unit}`)
                        .style("left", (event.pageX + 10) + "px")
                        .style("top", (event.pageY - 20) + "px");
                    })
                    .on("mouseout", () => {
                      d3.select("#tooltip").style("opacity", 0);
                    });
      
      bars.transition()
          .duration(1000)
          .attr("y", d => y(d.value))
          .attr("height", d => chartHeight - y(d.value));

      // Axis Labels
      svg.append("text")
         .attr("class", "axis-label")
         .attr("transform", `translate(${margin.left + chartWidth/2}, ${height - 10})`)
         .attr("text-anchor", "middle")
         .text("Variable");

      svg.append("text")
         .attr("class", "axis-label")
         .attr("transform", "rotate(-90)")
         .attr("x", -(margin.top + chartHeight/2))
         .attr("y", 20)
         .attr("text-anchor", "middle")
         .text("Average Value");
    }
  </script>
</body>
</html>
